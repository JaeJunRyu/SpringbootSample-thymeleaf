<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${data.age} > 20">나이가 20살 이상일 경우 출력</div>
    <div th:if="${data.age} == 20">나이가 20살일 경우 출력</div>
    <div th:if="${data.age} < 20">나이가 20살 이하일 경우 출력</div>
</body>
</html>
